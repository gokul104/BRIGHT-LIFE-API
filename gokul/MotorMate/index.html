<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Brightlift.png" alt="Bright Lift Logo"> <!-- Use a relevant logo image -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li> <!-- Changed 'About' to 'Services' for variety -->
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>BRIGHT LIFT</h1>
        <p>Your Companion for Bright Days: Empowering Conversations and Support</p>

        <!-- Chat container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>

            <!-- Search bar (input and send button) -->
            <div class="search-bar">
                <input type="text" id="user-input" placeholder="Type your thoughts...">
                <button id="search-button">Send</button> <!-- Button retains "search-button" ID -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Bright Lift | All Rights Reserved</p> <!-- Added a footer for completeness -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
